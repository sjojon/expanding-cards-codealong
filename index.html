<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>expanding cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image: url('explore.jpg');">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image: url('forrest.jpg');">
            <h3>Forrest and mountain</h3>
        </div>
        <div class="panel" style="background-image: url('mountain.jpg');">
            <h3>Mountain peak</h3>
        </div>
        <div class="panel" style="background-image: url('ocean.jpg');">
            <h3>Ocean with rocks</h3>
        </div>
        <div class="panel" style="background-image: url('volcano.jpg');">
            <h3>Volcano and water</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
